<!Doctype html>
<html lan="en-us">
    <head>
        <meta charset="UTF-8">
        <title> Unordered List Tag </title>
        <style>
            ul{
                background-color: red;
                color: green;
            }
            li{
                background-color:  lightblue;
                color: yellow;
                margin: 5px
            }
        </style>
    </head>
    <body>
    <!- unordered list with diiferent type of noations like dots,square, none >
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Java script</li>
            <li> JQuery</li>
            <li>Boostrap</li>
            <li> Angular JS</li>
        </ul>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java script</li>
            <li> JQuery</li>
            <li>Boostrap</li>
            <li> Angular JS</li>
        </ul>
        <ul type="none">
            <li>HTML</li>
            <li> CSS </li>
            <li> Javascript</li>
            <li> Boostarp </li>
            <li> Angular JS</li>
        </ul>
    </body>
</html>
