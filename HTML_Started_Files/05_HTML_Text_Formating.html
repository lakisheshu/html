<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formating</title>
    <style>
        div{
        background-color: green;
        color:black;
        width:200px;
        margin:5px;
        padding:6px;
        text-align:center

    }
    </style>
</head>
<center
<body>
    <div>
        <h4> i am <b>Bold text</b> </h4>
    </div>
    <div>
       <h4><strong> i am strong text </strong></h4>
    </div>
    <div> <h4> i am <i>  italic text </i> </h4> </div>
    <div> <h4> i am <em> em </em> text </h4></div>
    <div> <h4> i am <mark> mark </mark> text </h4> </div>

    <div> <h4> i am  <del> deleted </del> text </h4> </div>
    <div>  <h4> i am <small> small </small> text </h4>  </div>
    <div> <h4>i am <ins> ins</ins> text</h4></div>
    <div> <h4> i am <sup> sup </sup> text </h4></div>
    <div> <h4> i am <sub> sub</sub> text </h4></div>

</body>
</center>
</html>
