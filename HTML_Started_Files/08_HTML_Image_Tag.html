<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Image Tag</title>
        <style>
            #photo-Frame{
                margin-left: 50px;
                border: 10px solid saddlebrown;
                padding: 5px;
                border-radius: 10px
                }
        </style>
    </head>
    <body>
        <!-- simple image -->
        <h2> <i>Simple Image</i></h2>
        <img src="img/city.jpg" alt="Bangalore">
        <h2> <sup> Image with width and height </sup> </h2>
        <img src="img/city12.jpg" width="300" height="150">
        <h2>Image with <mark> alternate </mark> </h2>
        <img src="img/city.jpg" width="300" height="150" alt="Image alt text">
        <h2> <i> Image with css </i></h2>
        <img src="Img/city12.jpg" width="300" height="150" id="photo-Frame">
        <h2> <strong>image from internet</strong> </h2>
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" width="400" height="200" >
        <h2> Float Image Examle(alignments) </h2>
        <img src="img/city12.jpg" width="300" height="150" align="right">



    </body>
</html>
